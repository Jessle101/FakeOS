<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./styles.css" />
    <title>FakeOS</title>

  <body class="body">
    <main class="main" class="main--def-app-bg">
      <section class="main__info">
        <ul class="info__container">
          <li><img src="./assets/info/signal.png" alt="" />3G</li>
          <li><p>3:30 PM</p></li>
          <li><img src="./assets/info/battery-icon.png" alt="" /></li>
        </ul>
      </section>
      <section id="prog" class="prog"></section>
      <section class="main__apps">
        <ul class="appsList">
          <li class="appsList__item">
            <img
              class="app"
              id="app-store"
              src="./assets/app-icons/App Store.png"
              alt=""
            />
            <!-- App Store -->
          </li>
          <li class="appsList__item">
            <img
              class="app"
              id="messages"
              src="./assets/app-icons/Messages.png"
              alt=""
            /><!-- Messages -->
          </li>
          <li class="appsList__item">
            <img
              class="app"
              id="photos"
              src="./assets/app-icons/Photos.png"
              alt=""
            /><!-- Photos -->
          </li>
          <li class="appsList__item">
            <img
              class="app"
              id="notes"
              src="./assets/app-icons/Notes.png"
              alt=""
            /><!-- Notes -->
          </li>
          <li class="appsList__item">
            <img
              class="app"
              id="safari"
              src="./assets/app-icons/Safari.png"
              alt=""
            /><!-- Safari -->
          </li>
          <li class="appsList__item">
            <img
              class="app"
              id="music"
              src="./assets/app-icons/Music.png"
              alt=""
            /><!-- Music -->
          </li>
          <li class="appsList__item">
            <img
              class="app"
              id="calculator"
              src="./assets/app-icons/Calcualator.png"
              alt=""
            /><!-- Calculator -->
          </li>
          <li class="appsList__item">
            <img
              class="app"
              id="youtube"
              src="./assets/app-icons/YouTube.png"
              alt=""
            /><!-- YouTube -->
          </li>
          <li class="appsList__item">
            <img
              class="app"
              id="settings"
              src="./assets/app-icons/Settings.png"
              alt=""
            /><!-- Settings -->
          </li>
        </ul>
        />
        <!-- <section class="apps__labels">
          <p>App Store</p>
          <p>Messages</p>
          <p>Photos</p>
          <p>Notes</p>
          <p>Safari</p>
          <p>Music</p>
          <p>Calculator</p>
          <p>YouTube</p>
        </section> -->
      </section>
      <section class="main__button">
        <img id="phoneButton" src="./assets/iphone-button.png" alt="" />
      </section>
    </main>
  </body>
  <script src="./script.js"></script>
</html>
